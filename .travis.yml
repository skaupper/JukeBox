dist: bionic
language: cpp

addons:
  apt:
    packages:
    - clang-format-6.0
    - libgoogle-glog-dev
    - libmicrohttpd-dev
    - valgrind

before_install:
  # Install dependencies from local scripts
  - ./scripts/check_cache.sh

before_cache:
  - ./scripts/travis.sh

cache:
  directories:
  - cached_libs/

jobs:
  include:
    - os: linux
      name: "Build and Unit Tests"
      env: JOB_ENV=unittest
    - os: linux
      name: "Valgrind Test"
      env: JOB_ENV=valgrind

script:
  - ./scripts/travis.sh
